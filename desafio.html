<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="desafio.css" />
		<title>Alura Fone</title>
	</head>
	<body>
		<h1>Alura Fone</h1>
		<input type="tel" placeholder="Digite seu telefone" id="tel" />
		<section class="teclado">
			<input type="button" value="1" class="keyboard one" />
			<input type="button" value="2" class="keyboard two" />
			<input type="button" value="3" class="keyboard three" />
			<input type="button" value="4" class="keyboard four" />
			<input type="button" value="5" class="keyboard five" />
			<input type="button" value="6" class="keyboard six" />
			<input type="button" value="7" class="keyboard seven" />
			<input type="button" value="8" class="keyboard eight" />
			<input type="button" value="9" class="keyboard nine" />
			<input type="button" value="*" class="keyboard" />
			<input type="button" value="0" class="keyboard zero" />
			<input type="button" value="#" class="keyboard" />
		</section>
		<script src="/desafio.js"></script>
	</body>
</html>
