<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Alura MIDI</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="icon" type="image/png" href="images/bateria.png" />
		<!-- <link rel="stylesheet" href="css/reset.css" /> -->
		<!-- <link rel="stylesheet" href="css/estilos.css" /> -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body
		class="bg-gradient-to-r from-green-400 to-blue-500 h-screen flex flex-col justify-center items-center p-8"
	>
		<h1 class="text-2xl font-bold mb-8 text-sky-900">Alura Midi</h1>
		<section class="teclado">
			<div
				class="bg-white p-3 rounded-md flex justify-evenly flex-wrap gap-2 shadow-lg max-w-sm"
			>
				<button
					class="tecla tecla_pom flex flex-col justify-center items-center bg-blue-300 focus:bg-red-400 focus:text-white p-2 rounded-md text-sky-900 font-bold w-20 ease-in duration-300 grow"
				>
					<i class="fa-solid fa-music"></i> Pom
				</button>
				<button
					class="tecla tecla_clap flex flex-col justify-center items-center bg-blue-300 focus:bg-red-400 focus:text-white bg-blue-400 p-2 rounded-md text-sky-900 font-bold w-20 ease-in duration-300 grow"
				>
					<i class="fa-solid fa-hands-clapping"></i> Clap
				</button>
				<button
					class="tecla tecla_tim flex flex-col justify-center items-center bg-blue-300 focus:bg-red-400 focus:text-white bg-blue-400 p-2 rounded-md text-sky-900 font-bold w-20 ease-in duration-300 grow"
				>
					<i class="fa-solid fa-music"></i> Tim
				</button>
				<button
					class="tecla tecla_puff flex flex-col justify-center items-center bg-blue-300 focus:bg-red-400 focus:text-white bg-blue-400 p-2 rounded-md text-sky-900 font-bold w-20 ease-in duration-300 grow"
				>
					<i class="fa-solid fa-music"></i> Puff
				</button>
				<button
					class="tecla tecla_splash flex flex-col justify-center items-center bg-blue-300 focus:bg-red-400 focus:text-white bg-blue-400 p-2 rounded-md text-sky-900 font-bold w-20 ease-in duration-300 grow"
				>
					<i class="fa-solid fa-music"></i> Splash
				</button>
				<button
					class="tecla tecla_toim flex flex-col justify-center items-center bg-blue-300 focus:bg-red-400 focus:text-white bg-blue-400 p-2 rounded-md text-sky-900 font-bold w-20 ease-in duration-300 grow"
				>
					<i class="fa-solid fa-compact-disc"></i> Toim
				</button>
				<button
					class="tecla tecla_psh flex flex-col justify-center items-center bg-blue-300 focus:bg-red-400 focus:text-white bg-blue-400 p-2 rounded-md text-sky-900 font-bold w-20 ease-in duration-300 grow"
				>
					<i class="fa-solid fa-music"></i> Psh
				</button>
				<button
					class="tecla tecla_tic flex flex-col justify-center items-center bg-blue-300 focus:bg-red-400 focus:text-white bg-blue-400 p-2 rounded-md text-sky-900 font-bold w-20 ease-in duration-300 grow"
				>
					<i class="fa-solid fa-music"></i> Tic
				</button>
				<button
					class="tecla tecla_tom flex flex-col justify-center items-center bg-blue-300 focus:bg-red-400 focus:text-white bg-blue-400 p-2 rounded-md text-sky-900 font-bold w-20 ease-in duration-300 grow"
				>
					<i class="fa-solid fa-music"></i> Tom
				</button>
			</div>
		</section>

		<audio src="sounds/keyq.wav" id="som_tecla_pom"></audio>
		<audio src="sounds/keyw.wav" id="som_tecla_clap"></audio>
		<audio src="sounds/keye.wav" id="som_tecla_tim"></audio>
		<audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
		<audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
		<audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>
		<audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
		<audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
		<audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>

		<script src="/main.js"></script>
	</body>
</html>
